{% extends 'base.html' %}
{% load static from staticfiles %}
{% block meta %}

	<style type="text/css">
		body {
			margin-left: 0px;
			margin-top: 10px;
		}
	</style>
{% endblock meta %}
{% block logo %}
{% endblock logo %}
{% block search %}
{% endblock search %}
{% block body %}
	<div align="right">
			{% if user.is_authenticated %}
				<a href="{% url 'userena_profile_detail' user.username %}">
	                <img src="{% static 'img/info.png' %}" width=6% hspace="10"></img>
				</a>
				<a href="{% url 'userena_signout' %}">
					<img src="{% static 'img/logout.png' %}" width=6% hspace="10"></img>
				</a>
			{% else %}
				<a href="{% url 'userena_signin' %}">
	                <img src="{% static 'img/login.png' %}" width=6% hspace="10"></img>
				</a>
				<a href="{% url 'userena_signup' %}">
					<img src="{% static 'img/register.png' %}" width=6% hspace="10"></img>
				</a>
			{% endif %}
    </div>

    <div class="container">

		<div align="center" >
                <img src="{% static 'img/LOGO.png' %}" width=40%>
        </div>
        <div class="row">

            <div class="col-lg-12">
                </br>
                </br>
                </br>

            </div>

        </div>

        <div class="row">
        	<div align="center">
	            <div class="col-lg-6 col-md-6 portfolio-item">
	                <a href="{% url 'activities:list' %}">
	                    <img name="act" alt="" src="{% static 'img/act1.png' %}" width="80%"
							 onmouseout="this.src='{% static 'img/act1.png' %}'"
							 onmouseover="this.src='{% static 'img/act2.png' %}'"/>
	                </a>
	            </div>

	            <div class="col-lg-6 col-md-6 portfolio-item">
	                <a href="{% url 'userena_profile_list' %}">
	                    <img name="tal" alt="" src="{% static 'img/tal1.png' %}" width="80%"
							 onmouseout="this.src='{% static 'img/tal1.png' %}'"
							 onmouseover="this.src='{% static 'img/tal2.png' %}'"/>
	                </a>
	            </div>
	        </div>
        </div>

    </div>
    <!-- /.container -->

{% endblock body %}
